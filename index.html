<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div onclick="" id="container">
        <div id="result"></div>
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">*</button>
        <button class="operators">/</button>
        <button id="equel_id">=</button>
        <button onclick="someFunc(7)" id="id_7">7</button>
        <button onclick="someFunc(8)" id="id_8">8</button>
        <button onclick="someFunc(9)" id="id_9">9</button>
        <button id="id_4">4</button>
        <button id="id_5">5</button>
        <button id="id_6">6</button>
        <button id="id_1">1</button>
        <button id="id_2">2</button>
        <button id="id_3">3</button>
        <button id="id_point"><strong>.</strong></button>
        <button id="id_0">0</button>
        <button id="id_ac">AC</button>
    </div>
</body>
</html>
