<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div onclick="" id="container">
        <input id="result"></input>
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">*</button>
        <button class="operators">/</button>
        <button onclick="equalFunction()" id="equel_id">=</button>
        <button onclick="showNumbers(id_7)" id="id_7">7</button>
        <button onclick="showNumbers(id_8)" id="id_8">8</button>
        <button onclick="showNumbers(id_9)" id="id_9">9</button>
        <button onclick="showNumbers(id_4)" id="id_4">4</button>
        <button onclick="showNumbers(id_5)" id="id_5">5</button>
        <button onclick="showNumbers(id_6)" id="id_6">6</button>
        <button onclick="showNumbers(id_1)" id="id_1">1</button>
        <button onclick="showNumbers(id_2)" id="id_2">2</button>
        <button onclick="showNumbers(id_3)" id="id_3">3</button>
        <button onclick="showNumbers(id_point)" id="id_point"><strong>.</strong></button>
        <button onclick="showNumbers(id_0)" id="id_0">0</button>
        <button id="id_ac">AC</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
