<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div onclick="" id="container">
        <input id="result"></input>
        
        <button onclick="showNumbers('+')" class="operators">+</button>
        <button onclick="showNumbers('-')" class="operators">-</button>
        <button onclick="showNumbers('*')" class="operators">*</button>
        <button onclick="showNumbers('/')" class="operators">/</button>
        <button onclick="equalFunction()" id="equel_id">=</button>
        <button onclick="showNumbers(7)" id="id_7">7</button>
        <button onclick="showNumbers(8)" id="id_8">8</button>
        <button onclick="showNumbers(9)" id="id_9">9</button>
        <button onclick="showNumbers(4)" id="id_4">4</button>
        <button onclick="showNumbers(5)" id="id_5">5</button>
        <button onclick="showNumbers(6)" id="id_6">6</button>
        <button onclick="showNumbers(1)" id="id_1">1</button>
        <button onclick="showNumbers(2)" id="id_2">2</button>
        <button onclick="showNumbers(3)" id="id_3">3</button>
        <button onclick="showNumbers('.')" id="id_point"><strong>.</strong></button>
        <button onclick="showNumbers(0)" id="id_0">0</button>
        <button onclick="del()" id="id_ac">AC</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
